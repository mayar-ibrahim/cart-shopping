    <script>
      function calculate() {
    var my1 = document.getElementById('col1').value;
    var my2 = document.getElementById('col2').value;
    var my3 = document.getElementById('col3').value;
    var result = document.getElementById('result1');
    var myResult = parseInt(my1) * parseInt(my2) + parseInt(my3); 
    result.value = myResult;}

    var my4 = document.getElementById('result4').value;

    result.value = myResult;}
